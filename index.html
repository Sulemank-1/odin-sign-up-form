<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <div>
          <img src="assets/odin-lined.png" alt="" />
          <span id="norse-font">odin</span>
        </div>
        <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></p>
      </div>



      <div class="right-side">
        <div class="right-side-top">
          <p>
            This is not a real online! You know you need something like this in
            your life to help you realize your deepest dreams. Sign up
            <span class="italic">now</span> to get started.
          </p>
          <p>You <span class="italic">know</span> you want to.</p>
        </div>


        <div class="right-side-middle">
          <p>Let's do this!</p>
          <form id="form" action="">
            <div class="form-top-left">
              <div>
                <label for="fname">First Name</label>
                <input type="text" id="fname" email />
              </div>
              <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" />
              </div>
              <div>
                <label for="password">Password</label>
                <input type="password" id="passwork" name="password" />
              </div>
            </div>
            <div class="form-top-right">
              <div>
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="last name" />
              </div>
              <div>
                <label for="number">Phone Number</label>
                <input type="tel" id="number" name="phone number" />
              </div>
              <div>
                <label for="cpassword">Confirm Password</label>
                <input type="password" id="cpassword" name="confirm password" />
              </div>
            </div>
          </form>
        </div>


        <div class="right-side-bottom">
          <button form="form" type="submit">Create Account</button>
          <p>Already have an account? <span class="green-color">Log in</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
