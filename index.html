<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <div>
          <img src="assets/odin-lined.png" alt="" />
          <span>odin</span>
        </div>
      </div>
      <div class="right-side">
          <div class="right-side-top">
            <p>
              This is not a real online! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span class="italic">now</span> to get started.
            </p>
            <p>You <span class="italic">know</span> you want to.</p>
          </div>
          <div class="right-side-bottom">
            <p>Let's do this!</p>
            <form action="">
              <div class="form-top">
                <div class="form-top-left">
                  <div>
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" email>
                  </div>
                  <div>
                    <lable for="email">Email</lable>
                    <input type="email" id="email" name="email">
                  </div>
                  <div>
                    <label for="password">Password</label>
                    <input type="password" id="passwork" name="password">
                  </div>
                </div>
                <div class="form-top-right">
                  <div>
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="last name">
                  </div>
                  <div>
                    <label for="number">Phone Number</label>
                    <input type="number" id="number" name="phone number">
                  </div>
                  <div>
                    <label for="cpassword">Confirm Password</label>
                    <input type="password" id="cpassword" name="confirm password">
                  </div>
                </div>
              </div>
              <div class="form-bottom">
                <button type="submit">Create Account</button>
                <p>Already have an account? <span class="green-color">Log in</span></p>
              </div>
            </form>
          </div>
        </div>

    </div>
  </body>
</html>
